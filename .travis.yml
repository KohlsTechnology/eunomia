sudo: required
language: go
go_import_path: github.com/KohlsTechnology/eunomia
go:
- "1.12"
env:
  - GO111MODULE=on
  - CHANGE_MINIKUBE_NONE_USER=true

before_install:
  - travis_retry go mod vendor
  - go get golang.org/x/lint/golint

before_script:
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl && \
    chmod +x kubectl && sudo mv kubectl /usr/local/bin/
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && \
    chmod +x minikube && sudo mv minikube /usr/local/bin/
- sudo minikube start --vm-driver=none --kubernetes-version=v1.14.2
- minikube update-context
- JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; \
    until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done


script:
  - test -z "$(gofmt -l . | grep -v ^vendor)"
  - go vet ./pkg/... ./cmd/...
  - golint -set_exit_status $(go list ./... | grep -v /vendor/)
  - bash scripts/unit-tests.sh
  - bash scripts/e2e-test.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: make travis-deploy-images
    on:
      repo: KohlsTechnology/eunomia
      branch: master
  - provider: script
    skip_cleanup: true
    script: make travis-deploy-images
    on:
      repo: KohlsTechnology/eunomia
      tags: true
