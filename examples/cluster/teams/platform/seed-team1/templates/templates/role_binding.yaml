{{- range .Values.namespaces }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ .serviceAccountRef }}"
  namespace: "{{ .namespace }}"
subjects: 
- kind: ServiceAccount
  name: "{{ .serviceAccountRef }}"
  namespace: "{{ .namespace }}"
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io  
---
{{- end }}
