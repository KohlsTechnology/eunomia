namespace: "eunomia-operator"
replicas: 1
serviceAccountName: "eunomia-operator"

image:
  repository: "quay.io"
  name: "kohlstechnology/eunomia-operator"
  tag: "v0.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

gitOpsConfig:
  templateSource:
    uri: https://github.com/Smiley73/eunomia
    ref: master
    contextDir: examples/cluster/teams/platform/cluster-seed/templates
  parameterSource:
    uri: https://github.com/Smiley73/eunomia
    ref: master
    contextDir: examples/cluster/teams/platform/cluster-seed/parameters
  triggers:
    cron: '* */1 * * *'
  serviceAccountRef: eunomia-runner
  templateProcessorImage: quay.io/kohlstechnology/eunomia-helm:v0.0.1
