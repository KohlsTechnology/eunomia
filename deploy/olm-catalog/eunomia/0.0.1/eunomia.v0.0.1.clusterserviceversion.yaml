          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - eunomia-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        serviceAccountName: eunomia-operator
    strategy: deployment
