    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - '*'
        - apiGroups:
          - eunomia.kohls.io
          resources:
          - '*'
          verbs:
          - '*'
