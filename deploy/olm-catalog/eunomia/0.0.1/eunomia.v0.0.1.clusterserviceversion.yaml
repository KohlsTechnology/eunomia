                imagePullPolicy: IfNotPresent
                name: eunomia-operator
                resources: {}
                volumeMounts:
                - mountPath: /templates
                  name: template-volume
              serviceAccountName: eunomia
              volumes:
              - configMap:
                  name: eunomia-templates
                name: template-volume
      permissions:
      - rules:
        - apiGroups:
          - ""
