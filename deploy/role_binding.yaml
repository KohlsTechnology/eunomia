# cluster role binding for the operator
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eunomia
subjects:
- kind: ServiceAccount
  name: eunomia
  namespace: eunomia
roleRef:
  kind: ClusterRole
  name: eunomia-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eunomia
  namespace: eunomia
subjects: 
- kind: ServiceAccount
  name: eunomia
  namespace: eunomia
roleRef:
  kind: Role
  name: eunomia-operator
  apiGroup: rbac.authorization.k8s.io  
